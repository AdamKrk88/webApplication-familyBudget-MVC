<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <noscript>
        <meta http-equiv="refresh" content="0;url=/block/stopDisplayNoJavaScript" />
    </noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Monitor your incomes and expenses - manage your budget and save money" />
    <meta name="keywords" content="money, budget, income, expense" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 	
    {% block dataTable %}{% endblock %}
    <link rel="stylesheet" href="/css/style.css" type="text/css" />
    <link rel="stylesheet" href="/css/fontello.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body>
    
    {% block header %}
    {% endblock %}

    <div class="container web-content">
    {% block body %}
    {% endblock %}

        <div class="row">	
            <footer class="col-12 text-center footer-budget">
                <a class="footer-link font-color-black" href="https://www.flaticon.com/free-icons/money" title="money icons" target="_blank">Money icon created by Freepik - Flaticon</a>.  
                <a class="footer-link font-color-black d-block d-sm-inline-block" href="https://pl.freepik.com/search?format=search&query=marmur&type=photo" target="_blank">Marmur image created by rawpixel.com - pl.freepik.com</a>
                <span class="font-color-black d-block">All rights reserved &copy; 2024. Thank you for your visit </span>    
            </footer>
        </div>
    </div>
    
    {% block footer %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>    
</body>
</html>
